<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResiliaFlix - Mais informações</title>

  <!-- CSS-->
  <link rel="stylesheet" href="../assets/styles/styles.css" />

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/f39272e892.js" crossorigin="anonymous"></script>
</head>

<body class="bodyContainer">
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-color shadow-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html"><img class="logo-style" width="200" src="../assets/img/logo.png"
            alt="Logo" /></a>
        <button class="navbar-toggler button" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav navbar-item">
            <a class="nav-link" id="navbar-text-color" aria-current="page" href="../../index.html">Home</a>
            <a class="nav-link" id="navbar-text-color" href="#">Entrar</a>
            <a class="nav-link" href="./searchMovie.html"><img class="icon-style" width="30" height="30"
                src="../assets/img/lupa-icon.png" alt="Buscar" /></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN INFO -->
  <main class="main-infoFilme">
    <section class="container">
      <div class="row">
        <div class="containerBig">
          <div class="secPoster col-md-3 col-sm-12 justify-content-center">
            <img class="posterInfo" alt="poster" />
          </div>
          <div class="movieDiv">
            <div class="boxTitle row">
              <!-- title query -->
              <h3 id="titleMovie"></h3>
            </div>
            <h4 id="watch">
              <img width="30px" src="../assets/img/play-icon.png" alt="Play Icon" srcset="" />
              Assistir
            </h4>
          </div>
        </div>
        <div class="container-info">
          <div class="boxInfos">
            <section class="infoRow">
              <!-- rating query -->
              <p id="rating"></p>
              <!-- year query -->
              <p id="year"></p>
              <!-- duration query -->
              <p id="duration"></p>
            </section>
            <section class="sinopse">
              <!-- description query-->
              <p id="sinopseText"></p>
            </section>
          </div>
          <section class="sectionBox">
            <div class="box-casting">
              <!-- directors query-->
              <h6>Direção:</h6>
              <p id="director"></p>
              <!-- cast query-->
              <h6>Elenco:</h6>
              <p id="cast"></p>
              <!-- gender query-->
              <h6>Gênero:</h6>
              <p id="gender"></p>
            </div>
          </section>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer position-relative-bottom">
    <div class="container">
      <div class="row">
        <!-- Details Footer -->
        <div class="col-md-3 col-sm-12 item justify-content-center">
          <h3>Detalhes</h3>
          <ul>
            <li><a href="./details.html">Especificações</a></li>
            <li><a href="./partners.html">Parceiros</a></li>
          </ul>
        </div>
        <!-- Contact Footer -->
        <div class="col-md-3 col-sm-12 item justify-content-center">
          <h3>Contato</h3>
          <ul>
            <li><a href="./contact.html">Equipe</a></li>
            <li><a href="./suggestions.html">Sugestão</a></li>
          </ul>
        </div>
        <!-- About Footer -->
        <div class="col-md-6 item text">
          <h3>Sobre</h3>
          <p>
            Serviço de streaming de filmes e séries dirigidos, produzidos e
            protagonizados por pessoas negras.
          </p>
        </div>
      </div>

      <div class="container col item icons container flex justify-content-center">
        <!-- Footer Icons -->
        <section class="col item-icon icons">
          <a href="https://www.linkedin.com/school/resilia-educacao" target="_blank"><i class="fab fa-linkedin"
              style="font-size: 36px;"></i></a>
          <a href="https://www.facebook.com/resilia.br" target="_blank"><i class="fa fa-facebook-square"
              style="font-size: 36px;"></i></a>
          <a href="https://www.instagram.com/resilia.br/" target="_blank"><i class="fa fa-instagram"
              style="font-size: 36px;"></i></a>
          <a href="https://github.com/v-giorgio/resilia-flix" target="_blank"><i class="fa fa-github"
              style="font-size: 36px;"></i></a>
        </section>

        <div class="container d-flex justify-content-center">
          <a href="../../index.html"><img class="logo" width="250" src="../assets/img/logo.png" /></a>
        </div>

        <p class="copyright">&copy;2021 - All rights reserved</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <script type="module" src="../app/controllers/InfoController.js"></script>
</body>

</html>
